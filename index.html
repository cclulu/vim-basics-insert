<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section>
          <h1>Vim-Basics</h1>
          <section>
            <h3>Lesson 4</h3><br/>
            <small>Cuahuctemoc Osorio (Temo)</small><br/>
            <small>github.com/cclulu</small><br/>
          </section>
        </section>

        <section>
          <h3>Modes</h3>
          <section>
            <p class="fragment"><span>Remember what they are?</span></p>
            <p class="fragment"><span>Insert</span></p>
            <p class="fragment"><span>Visual</span></p>
            <p class="fragment"><span>Command Line</span></p>
            <p class="fragment"><span>Normal</span></p>
          </section>
        </section>

        <section>
          <h3>Focus</h3>
          <section>
            <p class="fragment"><span>Normal</span></p>
            <blockquote class="fragment"><span>&ldquo;Good developers copy, </span></br><span class="fragment">Great developers paste&ldquo; </span></br><span class="fragment"> - Kelsey Hightower</span></blockquote>
          </section>
        </section>

        <section>
          <p> 'y' </p></br>

          <section>
            <p class="fragment"><span>yank</span></p>
          </section>

        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
